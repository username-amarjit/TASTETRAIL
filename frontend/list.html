<!DOCTYPE html>
<html lang="en" class="dark:bg-gray-900">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe List - Recipe Sharing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900 font-sans dark:bg-gray-800 dark:text-gray-100">
    <header class="bg-white shadow-md fixed top-0 left-0 right-0 z-50 dark:bg-gray-800">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-red-600 dark:text-red-400">Recipe Sharing</h1>
            <nav class="hidden lg:block">
                <ul class="flex space-x-7">
                    <li class="flex items-center"><a href="#" class="hover:text-red-600 dark:hover:text-red-400">Home</a></li>
                    <li class="flex items-center"><a href="#" class="hover:text-red-600 dark:hover:text-red-400">About</a></li>
                    <li class="flex items-center mr-2">
                        <a
                            class="w-full lg:w-auto flex items-center justify-center bg-red-600 text-white px-4 py-2 rounded-full hover:bg-red-700 transition duration-300 dark:bg-red-500 dark:hover:bg-red-600">
                            Account
                        </a>
                    </li>
                    <li class="flex items-center">
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="checkbox" value="" class="sr-only peer" id="themeModeToggle">
                            <div
                                class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-red-300 dark:peer-focus:ring-red-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-red-600">
                            </div>
                        </label>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 mt-16">
        <h2 class="text-3xl font-bold mb-8 dark:text-white">All Recipes</h2>

        <div class="flex flex-col md:flex-row gap-8">
            <!-- Filters -->
            <div class="md:w-1/4">
                <div class="bg-white p-6 rounded-lg shadow-md dark:bg-gray-700">
                    <h3 class="text-xl font-semibold mb-4 dark:text-white">Filters</h3>

                    <!-- Text Filter -->
                    <div class="mb-4">
                        <label for="search" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Search
                            Recipe Name</label>
                        <input type="text" id="search" name="search"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-300 focus:ring focus:ring-red-200 focus:ring-opacity-50 dark:bg-gray-600 dark:border-gray-500 dark:text-white">
                    </div>

                    <!-- Category Filter -->
                    <div class="mb-4">
                        <label for="category"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300">Category</label>
                        <select id="category" name="category"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-300 focus:ring focus:ring-red-200 focus:ring-opacity-50 dark:bg-gray-600 dark:border-gray-500 dark:text-white">
                            <option value="">All Categories</option>
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="dessert">Dessert</option>
                        </select>
                    </div>

                    <!-- Date Filter -->
                    <div class="mb-4">
                        <label for="date" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Date
                            Added</label>
                        <select id="date" name="date"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-300 focus:ring focus:ring-red-200 focus:ring-opacity-50 dark:bg-gray-600 dark:border-gray-500 dark:text-white">
                            <option value="">All Time</option>
                            <option value="today">Today</option>
                            <option value="this_week">This Week</option>
                            <option value="this_month">This Month</option>
                            <option value="this_year">This Year</option>
                        </select>
                    </div>

                    <button
                        class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 transition duration-300 dark:bg-red-500 dark:hover:bg-red-600">Apply
                        Filters</button>
                </div>
            </div>

            <!-- Recipe List -->
            <div class="md:w-3/4">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Recipe Card (repeat for each recipe) -->
                    <div class="bg-white rounded-lg shadow-md overflow-hidden dark:bg-gray-700">
                        <img src="https://placehold.co/300x200?text=Recipe+Image" alt="Recipe"
                            class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h3 class="text-xl font-semibold mb-2 dark:text-white">Classic Chocolate Chip Cookies</h3>
                            <p class="text-gray-600 mb-4 dark:text-gray-300">Delicious homemade chocolate chip cookies
                                that are crispy on the outside and chewy on the inside.</p>
                            <a href="#"
                                class="text-red-600 hover:text-red-700 font-medium dark:text-red-400 dark:hover:text-red-300">View
                                Recipe &rarr;</a>
                        </div>
                    </div>
                    <!-- Repeat Recipe Card for more recipes -->
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-12 dark:bg-gray-900">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 Recipe Sharing. All rights reserved.</p>
        </div>
    </footer>
    <script type="module" src="/frontend/index.js"></script>
</body>

</html>
